<!--contact form section  -->
    <h2><strong>Contact Us</strong></h2>
    <br/>
      <form class="contact-form">
        <div class="container">
          <div class="row">
            <div class="col-sm-4">
              <input type="name" class="form-control" placeholder="Name (required)">
            </div>
            <div class="col-sm-4">
              <input type="email" class="form-control" placeholder="E-mail (required)">
            </div>
            <div class="col-sm-4">
              <div class="subject">
              <input type="subject" class="form-control" placeholder="Subject (optional)">
             </div>
           </div>
         </div>
       </div>
       <br/>
       <div class="row">
         <div class="message" style="padding-right: 2em;"><textarea rows="3" style="max-height: 8em;"
           class="form-control" id="message" placeholder="Message(required)"></textarea></div>
       </div>
       <br/>
       <div class="btn btn-default pull-right">Send Message</div>
       </form>
